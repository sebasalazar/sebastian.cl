<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:loadBundle basename="messages" var="msg" />
    <c:set var="ruta" value="${rutaBean.ruta}" />

    <f:view contentType="text/html" encoding="UTF-8">
        <h:head>
            <title>${msg.tituloSimple}</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta charset="utf-8" />
            <meta name="Language" content="es" />
            <meta name="Robots" content="index, follow" />
            <meta name="MSSmartTagsPreventParsing" content="true" />
            <meta name="author" content="Sebastián Salazar Molina | Orange People Software Limitada" />
            <link href="${ruta}/css/simple.css" rel="stylesheet" type="text/css" media="screen" />
            <!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/> -->
        </h:head>

        <h:body>
            <div class="container">
                
                <div class="content">
                    <p class="headerspacer"></p>
                    <img alt="Orange Connect" src="${ruta}/images/orangeconnect_v1_80px.jpg" />
                    
                    <p class="topcontentspacer"></p>                    
                        <ui:insert name="content" />
                    <p class="bottomcontentspacer"></p>
                    
                    <!-- DIV push previene sobreposición con footer -->
                    <div class="push"></div>
                </div>
                
            </div>
            <div class="footer">
                <p class="footerspacer"></p>
                <a href="${ruta}/#">${msg.sobreConnect}</a> - <a href="${msg.orangepeoplecl}">${msg.orangepeople}</a>
            </div>

        </h:body>

    </f:view>
</html>
