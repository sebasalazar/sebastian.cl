<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="${sebaBean.idioma}" xml:lang="${sebaBean.idioma}">

    <f:loadBundle basename="messages" var="msg" />

    <f:view contentType="text/html" encoding="UTF-8">

        <h:head>
            <meta http-equiv="content-type" content="text/html;charset=utf-8" />
            <meta name="Language" content="${sebaBean.idioma}" />
            <meta name="Robots" content="index, follow" />
            <meta name="MSSmartTagsPreventParsing" content="true" />
            <meta name="author" content="Sebastián Salazar Molina" />
            <meta name="keywords" content="${msg.metaKeywords}" />
            <meta name="description" content="${msg.metaDescription}" />
            <link rel="stylesheet" type="text/css" href="${sebaBean.ruta}/css/estilo.css" media="screen" />
            <title>${msg.titulo}</title>
        </h:head>

        <h:body>
            <div id="wrapper">
                <div id="hteader">
                    <div id="logo">
                        <h1><a href="${sebaBean.ruta}/">${msg.titulo}</a></h1>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="contenido">

                    <h:form prependId="false">
                        <p:tabMenu activeIndex="0">
                            <p:menuitem value="${msg.menuInicio}" url="/pages/index.jsf" icon="ui-icon-home" />
                            <p:menuitem value="${msg.contacto}" url="/pages/contacto.jsf" icon="ui-icon-mail-closed" />
                        </p:tabMenu>
                    </h:form>

                    <br />

                    <div id="cuerpo">
                        <ui:insert name="contenido" />
                        <div class="clr"></div>
                    </div>
                </div>

                <div id="footer">
                    <p id="links">
                        <a href="#">Sebastián Salazar Molina</a>
                        <a href="#">${sebaBean.year}</a>
                    </p>
                    <p>
                        <a href="${sebaBean.ruta}/pages/index.jsf">${msg.menuInicio}</a>
                        <a href="${sebaBean.ruta}/pages/acerca.jsf">${msg.acerca}</a>
                        <a href="${sebaBean.ruta}/pages/contacto.jsf">${msg.contacto}</a>
                    </p>
                    <p>${msg.derechoReservados} &#169; ${sebaBean.year} &#8722; Sebastián Salazar Molina &#183; <a href="${sebaBean.ruta}/pages/acerca.jsf" title="${msg.acerca}">${msg.acerca}</a></p>
                </div>
            </div>


            <script type="text/javascript">
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-38760509-1']);
                _gaq.push(['_trackPageview']);

                (function() {
                    var ga = document.createElement('script');
                    ga.type = 'text/javascript';
                    ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(ga, s);
                })();
            </script>
        </h:body>
    </f:view>
</html>
