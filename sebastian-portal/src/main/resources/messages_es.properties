mensajeBienvenida = Soy Sebasti\u00e1n y este es mi sitio web personal, soy un Ingeniero Civil en Computaci\u00f3n (estudi\u00e9 en <a href='http://informatica.utem.cl' target='_blank'>UTEM</a>), que espor\u00e1dicamente trabajo como freelance, me gustan las artes marciales (practico Jeet Kune Do, en el Kwoon "Puma Guerrero", aunque de manera espor\u00e1dica), me gustan los juegos de equipo (principalmente f\u00fatbol), los videojuegos (Shooters) y ajedrez (me encanta el ajedrez). <br /> Adem\u00e1s, me gusta el rock chileno, me gusta leer (preferiblemente novelas policiales, sobre negocios, software e historia universal) y simpatizo con las ideas de Software Libre.<br /> Si quieres saber m\u00e1s, sigueme en mis redes sociales.
