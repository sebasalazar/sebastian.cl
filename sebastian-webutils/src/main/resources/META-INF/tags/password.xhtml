<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <c:if test="${match == null}">
            <c:set value="${id}" var="match"/>
        </c:if>
        <p:outputLabel for="${id}" value="${label}"/>
        <p:password id="${id}" value="${value}" match="${match}" maxlength="${maxSize}" required="${required}">
            <f:converter converterId="TrimConverter" />
            <f:validateRegex pattern="${pattern}" />
            <f:validateLength minimum="${minLength}" maximum="${maxLength}"/>
            <ui:insert />
        </p:password>
        <p:message for="${id}" showDetail="false" showSummary="true" display="icon" />
    </ui:composition>
</html>
