<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <p:outputLabel for="${id}" value="${label}"/>
        <p:inputText id="${id}" value="${value}" maxlength="${maxSize}" required="${required}" styleClass="${styleClass}">
            <c:if test="${empty converter}">
                <f:converter converterId="TrimConverter" />
            </c:if>
            <c:if test="${not empty converter}">
                <f:converter converterId="${converter}" />
            </c:if>

            <c:if test="${not empty pattern}">
                <f:validateRegex pattern="${pattern}" />
            </c:if>
            <f:validateLength minimum="${minLength}" maximum="${maxLength}"/>
            <ui:insert />
        </p:inputText>
        <p:message for="${id}" showDetail="false" showSummary="true" display="icon" />
    </ui:composition>
</html>
